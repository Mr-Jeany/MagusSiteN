{% load mathfilters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Compared to your previous 40 matches, your...</h3>
    {% for key, value in dvalues.items %}
        {% if value < 0 %}
            <p>{{ key }} decreased by {{ value|abs }}%</p>
        {% else %}
            <p>{{ key }} increased by {{ value }}%</p>
        {% endif %}
    {% endfor %}
</body>
</html>
